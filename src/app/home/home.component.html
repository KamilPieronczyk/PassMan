<div class="flex-container">
  <div class="nav">
    <mat-list>
      <h3 matSubheader>Hasła</h3>
      <mat-list-item  (click)="switchMainContent('passwdList')">
        <mat-icon matListIcon>list</mat-icon>
        <h3 matLine> Lista haseł </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('addPasswd')">
        <mat-icon matListIcon>add</mat-icon>
        <h3 matLine> Dodaj hasło </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('createPasswdGroup')">
        <mat-icon matListIcon>library_add</mat-icon>
        <h3 matLine> Utwórz grupę </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('passwdDelete')">
        <mat-icon matListIcon>delete</mat-icon>
        <h3 matLine> Usuń </h3>
      </mat-list-item>
      <h3 matSubheader>Notatki</h3>
      <mat-list-item (click)="switchMainContent('noteList')">
        <mat-icon matListIcon>view_list</mat-icon>
        <h3 matLine> Pokaż notatki </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('createNote')">
        <mat-icon matListIcon>add</mat-icon>
        <h3 matLine> Utwórz notatkę </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('createNoteGroup')">
        <mat-icon matListIcon>library_add</mat-icon>
        <h3 matLine> Utwórz grupę </h3>
      </mat-list-item>
      <h3 matSubheader>Pliki</h3>
      <mat-list-item (click)="switchMainContent('encFilesList')">
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine> Zaszyfrowane pliki </h3>
      </mat-list-item>
      <mat-list-item (click)="switchMainContent('encFile')">
        <mat-icon matListIcon>fingerprint</mat-icon>
        <h3 matLine> Zaszyfruj plik </h3>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="main-content">
      <router-outlet name='content'></router-outlet>  
  </div>
</div>
