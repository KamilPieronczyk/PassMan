<div class="alert hidden" id="alert">
  <div class="opacity-layer"></div>
  <div class="alert-content" id="type">
    <div class="title">
      <span id="title">{{o.title}}</span>
    </div>
    <div class="messages">
      <span>{{o.message}}</span>
    </div>
    <div class="confirm-question">{{o.question}}</div>
    <div class="confirm-btn">
      <button mat-button (click)='userChoice(false)'>Zamknij</button>
      <button mat-button (click)='userChoice(true)'>Ok</button>
    </div>
  </div>
</div>
